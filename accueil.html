<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- icone burger -->
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/ensemble.css">
    <link rel="stylesheet" href="css/accueil.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <a href="#">
                    <img src="img/Logo_m.png" alt="logo mraude">
                </a>
            </div>

            <ul class="links">
                 <li><a href="accueil.html">Acceuil</a></li>
                 <li><a href="menu.html">Nos menus</a></li>
                 <li><a href="a_propos.html">A propos</a></li>
                 <li><a href="contact_&_servives.html">Contact & Services</a></li>
            </ul>

            <a href="#" class="action_btn">Commencer</a>
            <div class="toggle_btn">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>

        <div class="dropdown_menu">
            <li><a href="accueil.html">Acceuil</a></li>
            <li><a href="menu.html">nos menus</a></li>
            <li><a href="a_propos.html">A propos</a></li>
            <li><a href="contact_&_servives.html">Contact & Services</a></li>
            <li><a href="#" class="action_btn">Commencer</a></li>
        </div>
        <!-- pour rendre le menu deroulant en cliquant sur le burger  -->
        <script>
            const toggleBtn = document.querySelector('.toggle_btn')
            const toggleBtnIcon = document.querySelector('.toggle_btn i')
            const dropDownMenu = document.querySelector('.dropdown_menu')

            toggleBtn.onclick = function(){
                dropDownMenu.classList.toggle('open')

                const isOpen = dropDownMenu.classList.contains('open')
                toggleBtnIcon.classList = isOpen
                  ? 'fa-solid fa-xmark'
                  : 'fa-solid fa-bars'
            }
        </script>
    </header>
</body>



</html>
